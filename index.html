<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Hangman Game Beach Style</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron jumbotron-fluid">
                      <h1 class="display-4">Things at the beach Hangman</h1>
                      <p class="lead">Guess the words for things you find at the beach!</p>
                      <p> Press any key to continue</p>
                      <img class="beachchair" src="./assets/if_beach_chair_66420.png" alt="beach chair">
                    </div>

    <div class="stats">
        <h3 id="wordToGuess">_ _ _ _ _ _ _ _ _</h3>
        <br>
    </div>
                    <div class="row">
                        <div class="col-sm">
                            Letters guessed: <span id="guessesUsed"></span>
                        </div>
                        <div class="col-sm">
                            Guesses left: <span id="guessesLeft"></span>
                        </div>
                        <div class="col-sm">
                            Wins: <span id="gamesWon"></span>
                        </div>
                        <div class="col-sm">
                            Losses: <span id="gamesLost"></span>
                        </div>
                    </div>
    </div>
<!---Javascript below here-->
<script src="./assets/hangman.js"></script>
</body>
</html>
